{% extends 'base_embed.html' %}
{% load i18n %}

{% block content %}
<section id="connector">
    <div style="margin: auto; text-align: center; margin-top: 50px; max-width: 300px">
      <p id="debug"></p>
      <p>API Token: <input class="form-control" type="text" name="apitoken" size="50" /></p>

      <!-- This button will pull the user's liked venues once the user is authenticated -->
      <p>
        <p id="loading" style="display:none">Loading...</p>
        <p>Form ID: <select id="formid" class="form-control" name="formid"></select></p>
        <a href="#" class="btn btn-primary btn-block" id="getdatabutton"><span class="glyphicon glyphicon-arrow-down"></span>Connect</a>
      </p>
  </div>
</section>
{% endblock %}
